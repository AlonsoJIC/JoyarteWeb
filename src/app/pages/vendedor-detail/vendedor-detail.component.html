<!-- Mensaje de carga o si no se encuentra el vendedor -->
<div class="main">
  <div *ngIf="!vendedor" class="container text-center py-5">
    <p class="lead">Cargando información del vendedor...</p>
  </div>
  <div *ngIf="vendedor" class="container my-5">
    <div class="row align-items-center g-5">
      <div class="col-lg-5 text-center">
        <img [src]="vendedor.logo" [alt]="vendedor.nombre" class="img-fluid rounded-circle shadow-lg"
          style="max-width: 300px; border: 5px solid #ffc107;">
      </div>
      <div class="col-lg-7">
        <h1 class="display-4 fw-bold">{{ vendedor.nombre }}</h1>
        <p class="fs-4 text-muted mt-3">{{ vendedor.descripcion }}</p>
        <hr class="my-4">
        <h4 class="mb-3">Explora sus creaciones</h4>
        <p>Descubre las piezas únicas que este artesano tiene para ofrecer.</p>
        <div class="mt-4">
          <a routerLink="/productos" class="btn btn-warning btn-lg me-2">Ver sus productos</a>
          <a routerLink="/vendedores" class="btn btn-outline-secondary btn-lg">Volver a Vendedores</a>
        </div>
      </div>
    </div>
  </div>
</div>
