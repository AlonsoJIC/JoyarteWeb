<div class="main">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-5 fw-bold text-dark">Nuestros Vendedores</h1>
      <p class="lead text-secondary">Conoce a los artesanos detrás de cada joya.</p>
    </div>

    <div class="row g-4 justify-content-center">
      <!-- El bucle *ngFor recorre la lista de vendedores obtenida del nuevo servicio -->
      <div class="col-md-6 col-lg-4" *ngFor="let vendedor of vendedores">
        <div class="card text-center h-100 shadow-sm border-0">
          <div class="card-body p-4 d-flex flex-column">
            <img [src]="vendedor.logo" [alt]="vendedor.nombre" class="rounded-circle mb-3 mx-auto"
              style="width: 120px; height: 120px; object-fit: cover; border: 3px solid #ffc107;">

            <h5 class="card-title fs-4 fw-bold">{{ vendedor.nombre }}</h5>
            <p class="card-text text-muted">{{ vendedor.descripcion }}</p>

            <!-- mt-auto empuja el botón hacia el final de la tarjeta -->
            <div class="mt-auto">
              <!-- Este enlace podría llevar a una página de detalle del vendedor -->
              <a [routerLink]="['/vendedores', vendedor.id]" class="btn btn-outline-warning">
                Conocer más
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
