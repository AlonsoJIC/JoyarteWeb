<!-- vendedores-page.component.html -->
<div class="main min-vh-100 py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h1 class="display-5 fw-bold text-dark">Nuestros Artesanos</h1>
      <p class="lead text-muted mb-4">Conoce a los talentosos creadores detrás de cada pieza</p>
      <button routerLink="/contactenos" class="btn btn-warning text-white px-4 py-2">Únete como Vendedor</button>
    </div>

    <div class="row g-4">
      <div class="col-12 col-md-6 col-lg-3" *ngFor="let vendedor of vendedores">
        <div class="card h-100 text-center shadow-sm">
          <div class="card-body p-4">
            <img [src]="vendedor.imagen" [alt]="vendedor.nombre" class="rounded-circle mx-auto d-block mb-3" width="128"
              height="128">
            <h5 class="card-title fw-semibold text-dark">{{ vendedor.nombre }}</h5>
            <p class="text-warning fw-medium mb-2">{{ vendedor.especialidad }}</p>
            <div class="d-flex justify-content-center align-items-center mb-2">
              <i class="bi bi-star-fill text-warning"></i>
              <span class="ms-1 text-muted">{{ vendedor.calificacion }}</span>
            </div>
            <p class="text-muted small mb-2">{{ vendedor.productos }} productos</p>
            <p class="text-muted small mb-3">{{ vendedor.descripcion }}</p>
            <button class="btn btn-outline-warning w-100">Ver Productos</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
